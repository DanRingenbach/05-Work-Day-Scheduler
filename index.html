<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <section class="row">
        <span id='9' class="col-1">9AM</span>
        <input type="text" name='hour-9-text' class="col-10 user-input hour"></input>
        <button id='fuck' class="col-1 saveBtn"><i class="fas fa-save fa-2x"></i></button>
      </section>
      <section class="row">
        <span id='10' class="col-1">10AM</span>
        <input type="text" name="hour-10-text" class="col-10 user-input hour"></input>
        <button class="col-1 saveBtn"><i class="fas fa-save fa-2x"></i></button>
      </section>
      <section class="row">
        <span id="11" class="col-1">11AM</span>
        <input type="text" name="hour-11-text" class="col-10 user-input hour"></input>
        <button class="col-1 saveBtn"><i class="fas fa-save fa-2x"></i></button>
      </section>
      <section class="row">
        <span id='12' class="col-1">12PM</span>
        <input type="text" name="hour-12-text" class="col-10 user-input hour"></input>
        <button class="col-1 saveBtn"><i class="fas fa-save fa-2x"></i></button>
      </section>
      <section class="row">
        <span id="13" class="col-1">1PM</span>
        <input type="text" name="hour-13-text" class="col-10 user-input hour"></input>
        <button class="col-1 saveBtn"><i class="fas fa-save fa-2x"></i></button>
      </section>
      <section class="row">
        <span id='14' class="col-1">2PM</span>
        <input type="text" name="hour-14-text" class="col-10 user-input hour"></input>
        <button class="col-1 saveBtn"><i class="fas fa-save fa-2x"></i></button>
      </section>
      <section class="row">
        <span id="15"  class="col-1">3PM</span>
        <input type="text" name="hour-15-text" class="col-10 user-input hour"></input>
        <button class="col-1 saveBtn"><i class="fas fa-save fa-2x"></i></button>
      </section>
      <section class="row">
        <span id = "16" class="col-1">4PM</span>
        <input type="text" name="hour-16-text" class="col-10 user-input hour"></input>
        <button class="col-1 saveBtn"><i class="fas fa-save fa-2x"></i></button>
      </section>
      <section class="row">
        <span id = "17" class="col-1">5PM</span>
        <input type="text" name="hour-17-text" class="col-10 user-input hour"></input>
        <button class="col-1 saveBtn"><i class="fas fa-save fa-2x"></i></button>
      </section>
      <!-- Timeblocks go here -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script2.js"></script>
  </body>


</html>
